<!DOCTYPE html>
<html lang="en">
<head>

<style>

    .box{
        border: 1px solid black;
        min-width: 90%;
        margin: 32px;
        padding: 16px;
        background-image: linear-gradient(rgb(138, 137, 137), white);
        border-radius: 32px;
        border-top-left-radius: 0px;
        border-bottom-right-radius: 0px;
        min-height: 150px;
    }

    .flex{
        display: flex;
    }

    #imagem{
        width: 100px;
    }
    #redes-sociais{
        width: 50px;
    }
    #redes-pessoais{
        min-width: 300px;
    }
    .imagem-circular{
        border-radius: 50%;
        width: 100px;
    }
    ul {
        list-style: none;
    }
    li img{
        width: 32px;
        height: 32px;
    }
</style>

</head>
<body>
    
        <div class="box flex">
                    <div id="imagem">

                    Rafael Capeletti
                </div>
             <div id="redes-sociais">
                    <ul>
                        <li>
                            <img src="https://t4.ftcdn.net/jpg/00/73/69/97/240_F_73699742_sliDAkMWRG4AOxiIKEdlW7XwQS94fx0O.jpg" title="Instagram">
                        </li>
                        <li>

                        </li>

                        </li>
                    </ul>
             </div>
            <div id="redes-pessoais"></div>
        </div>
